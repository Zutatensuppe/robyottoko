name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  RUN_ENV: ci

jobs:
  tests:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest]
    name: "tests, os: ${{ matrix.operating-system }}"

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v3
      with:
        node-version-file: .node-version

    - run: npm ci
    - run: npm test -- run

  lint:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest]
    name: "lint, os: ${{ matrix.operating-system }}"

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v3
      with:
        node-version-file: .node-version

    - run: npm ci
    - run: npm run lint

  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest]
    name: "build, os: ${{ matrix.operating-system }}"

    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v3
      with:
        node-version-file: .node-version

    - run: npm ci
    - run: npm run build
